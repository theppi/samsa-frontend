<div class="container" data-ng-app="samsa" data-ng-controller="subscriptions">
    <div class="row">
        <div class="col">
            <div class="card card-table">
                <div class="card-header">
                    <div class="title"><h4>Subscriptions</h4></div>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-striped table-borderless">
                        <thead>
                            <tr>
                                <th style="width:20%;">Product</th>
                                <th class="number" style="width:20%;">Status</th>
                                <th style="width:20%;">Next billing</th>
                                <th class="actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="no-border-x">
                            <tr ng-repeat="sub in subscriptions">
                                <td>[[sub.productName.S]]</td>
                                <td class="text-success">[[sub.status.S]]</td>
                                <td>[[sub.nextBillingDate.S]]</td>
                                <td>
                                    <a href="#"> <i class="fa fa-pencil-alt"></i></a>
                                    /
                                    <a href="[[sub.cancellationUrl.S]]"> <i class="fa fa-times"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
