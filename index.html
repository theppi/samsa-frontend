<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SAMSA - realobjects.com</title>

    <link href="css/sb-admin.css" rel="stylesheet">

    <link href="/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/css/all.css" rel="stylesheet">

</head>

<body id="page-top"  data-ng-app="samsa" data-ng-controller="_rootController">

    <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

        <a class="navbar-brand mr-1" href="#!/">
            <img src="img/logo.png" alt="Realobjects" id="logo">
        </a>

        <ul class="navbar-nav d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0" >
            <li class="nav-item dropdown no-arrow" id="user-button">
                <a class="nav-link dropdown-toggle"  id="userDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle fa-fw"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
                </div>
            </li>
        </ul>

    </nav>

    <div id="wrapper">
        <!-- Sidebar -->
        <ul class="sidebar navbar-nav" id="sidebar">
            <li class="nav-item active">
                <a class="nav-link" href="#!/">
                    <i class="fas fa-fw fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!/subscriptions">
                    <i class="fas fa-fw fa-clipboard-list"></i>
                    <span>Subscriptions</span></a>
            </li>
        </ul>

        <div id="content-wrapper" ng-view>
            <!-- <div class="container-fluid">
                <!-- Breadcrumbs
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Overview</li>
                </ol>
            </div> -->
        </div>

    </div>

    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="button" ng-click="logout()" data-dismiss="modal">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="info-modal" tabindex="-1" role="dialog" aria-labelledby="info-modal-label"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="info-modal-label">[[modal.info.title]]</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">[[modal.info.body]]</div>
                <div class="modal-footer">
                    <!-- <button class="btn btn-secondary" type="button" data-dismiss="modal" id="info-modal-cancel-button" >Cancel</button> -->
                    <button class="btn btn-primary" type="button" data-dismiss="modal" id="info-modal-ok-button" >OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="js/sb-admin.min.js"></script> -->

    <!-- <script src="js/demo/datatables-demo.js"></script> -->
    <!-- <script src="js/demo/chart-area-demo.js"></script> -->
    <script src="/vendor/js/jquery.min.js"></script>
    <script src="/vendor/js/bootstrap.min.js"></script>
    <script src="/vendor/js/angular.min.js"></script>
    <script src="/vendor/js/angular-route.min.js"></script>
    <script src="/vendor/js/aws-sdk.js"></script>
    <script src="/vendor/js/amazon-cognito-identity.js"></script>
    <script src="controllers/_rootController.js"></script><!--jsLib-->
</body>

</html>
